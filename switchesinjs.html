<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var day = new Date().getDay();
            var text=''
            switch (day) {
                case 0:
                    text = "Sunday";
                    break;
                case 1:
                    text = "Monday";
                    break;
                case 2:
                    text = "Tuesday";
                    break;
                case 3:
                    text = "Wednesday";
                    break;
                case 4:
                    text = "Thursday";
                    break;
                case 5:
                    text = "Friday";
                    break;
                case 6:
                    text = "Saturday";
                    break;
                                
                    
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
