<!DOCTYPE html>
<html>
    <body>
        <h1>Loops in JavaScript</h1>
        <p>Basic Loops</p>
        
            <p id="demo"></p>
<script>
    var fruits = ["Apple", "Banana", "Cherry", "Grapes", "Mango"];
    var text = "";
    for (var i = 0; i < fruits.length; i++) {
        text += fruits[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
    </body>
</html>
