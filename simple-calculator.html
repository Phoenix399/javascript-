<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 320px;
            max-width: 90vw;
        }

        .calculator h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .display {
            background: #333;
            color: white;
            font-size: 2rem;
            padding: 15px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 40px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f0f0f0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.number {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn.number:hover {
            background: #bbdefb;
        }

        .btn.operator {
            background: #ff9800;
            color: white;
        }

        .btn.operator:hover {
            background: #f57c00;
        }

        .btn.equals {
            background: #4caf50;
            color: white;
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: #45a049;
        }

        .btn.clear {
            background: #f44336;
            color: white;
        }

        .btn.clear:hover {
            background: #da190b;
        }

        .btn.zero {
            grid-column: span 2;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .variables-display {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® JS Calculator</h1>
        
        <!-- Display Screen -->
        <div class="display" id="display">0</div>
        
        <!-- Calculator Buttons -->
        <div class="buttons">
            <!-- Row 1: Clear and Operations -->
            <button class="btn clear" onclick="clearCalculator()">C</button>
            <button class="btn clear" onclick="clearEntry()">CE</button>
            <button class="btn operator" onclick="inputOperator('/')" title="Division">Ã·</button>
            <button class="btn operator" onclick="inputOperator('*')" title="Multiplication">Ã—</button>
            
            <!-- Row 2: Numbers 7-9 and Subtraction -->
            <button class="btn number" onclick="inputNumber('7')">7</button>
            <button class="btn number" onclick="inputNumber('8')">8</button>
            <button class="btn number" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="inputOperator('-')" title="Subtraction">-</button>
            
            <!-- Row 3: Numbers 4-6 and Addition -->
            <button class="btn number" onclick="inputNumber('4')">4</button>
            <button class="btn number" onclick="inputNumber('5')">5</button>
            <button class="btn number" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="inputOperator('+')" title="Addition">+</button>
            
            <!-- Row 4: Numbers 1-3 and Modulus -->
            <button class="btn number" onclick="inputNumber('1')">1</button>
            <button class="btn number" onclick="inputNumber('2')">2</button>
            <button class="btn number" onclick="inputNumber('3')">3</button>
            <button class="btn operator" onclick="inputOperator('%')" title="Modulus (Remainder)">%</button>
            
            <!-- Row 5: Zero, Decimal, and Equals -->
            <button class="btn number zero" onclick="inputNumber('0')">0</button>
            <button class="btn number" onclick="inputDecimal()">.</button>
            <button class="btn equals" onclick="calculate()" title="Calculate Result">=</button>
        </div>

        <!-- Variables Display -->
        <div class="variables-display" id="variablesDisplay">
            <strong>Variables:</strong><br>
            currentInput: 0<br>
            operator: null<br>
            previousInput: null
        </div>

        <!-- Information Panel -->
        <div class="info">
            <strong>ðŸ”¢ Features:</strong><br>
            â€¢ Basic operations: +, -, Ã—, Ã·, %<br>
            â€¢ Clear (C) and Clear Entry (CE)<br>
            â€¢ Decimal point support<br>
            â€¢ Real-time variable tracking<br>
            â€¢ Keyboard support (numbers & operators)
        </div>
    </div>

    <script>
        // ============ CALCULATOR VARIABLES ============
        let currentInput = '0';        // Current number being entered
        let previousInput = null;      // Previous number for calculation
        let operator = null;          // Current operator (+, -, *, /, %)
        let waitingForOperand = false; // Flag to check if waiting for new number

        // ============ DISPLAY FUNCTIONS ============
        function updateDisplay() {
            const display = document.getElementById('display');
            display.textContent = currentInput;
            updateVariablesDisplay();
        }

        function updateVariablesDisplay() {
            const variablesDisplay = document.getElementById('variablesDisplay');
            variablesDisplay.innerHTML = `
                <strong>Variables:</strong><br>
                currentInput: ${currentInput}<br>
                operator: ${operator || 'null'}<br>
                previousInput: ${previousInput || 'null'}<br>
                waitingForOperand: ${waitingForOperand}
            `;
        }

        // ============ NUMBER INPUT FUNCTIONS ============
        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        // ============ OPERATOR FUNCTIONS ============
        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === null) {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = performCalculation(currentValue, inputValue, operator);

                currentInput = String(newValue);
                previousInput = newValue;
                updateDisplay();
            }

            waitingForOperand = true;
            operator = nextOperator;
            updateVariablesDisplay();
        }

        // ============ CALCULATION FUNCTIONS ============
        function calculate() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== null && operator) {
                const newValue = performCalculation(previousInput, inputValue, operator);
                
                currentInput = String(newValue);
                previousInput = null;
                operator = null;
                waitingForOperand = true;
                
                updateDisplay();
            }
        }

        function performCalculation(firstOperand, secondOperand, operator) {
            let result;

            // Using different operators with variables
            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    if (secondOperand === 0) {
                        alert('Error: Division by zero!');
                        return firstOperand;
                    }
                    result = firstOperand / secondOperand;
                    break;
                case '%':
                    result = firstOperand % secondOperand;
                    break;
                default:
                    return secondOperand;
            }

            // Round to avoid floating point issues
            return Math.round(result * 100000000) / 100000000;
        }

        // ============ CLEAR FUNCTIONS ============
        function clearCalculator() {
            currentInput = '0';
            previousInput = null;
            operator = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        // ============ KEYBOARD SUPPORT ============
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            // Number keys
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            }
            // Operator keys
            else if (key === '+') {
                inputOperator('+');
            }
            else if (key === '-') {
                inputOperator('-');
            }
            else if (key === '*') {
                inputOperator('*');
            }
            else if (key === '/') {
                event.preventDefault(); // Prevent browser search
                inputOperator('/');
            }
            else if (key === '%') {
                inputOperator('%');
            }
            // Special keys
            else if (key === '.' || key === ',') {
                inputDecimal();
            }
            else if (key === 'Enter' || key === '=') {
                calculate();
            }
            else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearCalculator();
            }
            else if (key === 'Backspace') {
                clearEntry();
            }
        });

        // ============ DEMONSTRATION FUNCTIONS ============
        function demonstrateVariables() {
            console.log('=== CALCULATOR VARIABLES DEMONSTRATION ===');
            console.log('currentInput:', currentInput);
            console.log('previousInput:', previousInput);
            console.log('operator:', operator);
            console.log('waitingForOperand:', waitingForOperand);
            
            // Example calculations using variables
            let num1 = 10;
            let num2 = 5;
            let operation = '+';
            
            console.log('\n=== OPERATOR EXAMPLES ===');
            console.log(`${num1} + ${num2} =`, num1 + num2);
            console.log(`${num1} - ${num2} =`, num1 - num2);
            console.log(`${num1} * ${num2} =`, num1 * num2);
            console.log(`${num1} / ${num2} =`, num1 / num2);
            console.log(`${num1} % ${num2} =`, num1 % num2);
        }

        // Initialize the calculator
        updateDisplay();
        
        // Run demonstration in console
        demonstrateVariables();
        
        console.log('Calculator loaded! Try using keyboard shortcuts:');
        console.log('â€¢ Numbers: 0-9');
        console.log('â€¢ Operators: +, -, *, /, %');
        console.log('â€¢ Calculate: Enter or =');
        console.log('â€¢ Clear: Escape or C');
        console.log('â€¢ Clear Entry: Backspace');
    </script>
</body>
</html>
