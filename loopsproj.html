<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript While Loops (Random Numbers)</h2>
    <p id="number"></p>

    <script>
        var text = "";
        var i = 0;

        while (i < 100) { // runs 100 times
            var randomNumber = Math.floor(Math.random() * 1000) + 1; // 1â€“1000
            text += "<br> Random number is " + randomNumber;
            i++;
        }

        document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
