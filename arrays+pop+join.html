<!DOCTYPE html>
<html>
<head>
    <title>Array Pop and Join Methods</title>
</head>
<body>

    <h2>JavaScript Array Methods: Pop() and Join()</h2>
    <p>The join() method joins array elements into a string and the pop() method removes the last element from an array.</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        // Create an array
        var fruits = [ "Banana", "Orange", "Apple", "Mango"];
         document.getElementById("mysecondpop").innerHTML = fruits;
        // Use pop() to remove the last element
        document.getElementById("myjoin").innerHTML = fruits.join(" $"); 
        document.getElementById("mysecondpop").innerHTML = fruits;
        var lastFruit = fruits.pop();
        document.getElementById("myfirstpop").innerHTML = "Last fruit removed: " + lastFruit;
       
        // fruits is now [ "Banana", "Orange", "Apple"]
         document.getElementById("mysecondpop").innerHTML = fruits;
    
    </script>

</body>
</html>
