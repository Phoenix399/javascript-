<!DOCTYPE html>
<html>
    <title>Arrays in JavaScript</title>

    <body>
        <h2>JavaScript Arrays</h2>

        <p id="demo"></p>

        <script>
            var cars=[
                "Coding",
                "learning",
                "Magic"
            ];

            var text = "";
            for (var x in cars) {
                text += x + ": " + cars[x] + "<br>";
            }

            document.getElementById("demo").innerHTML = cars[2] ;
        </script>
    </body>
</html>
